	<style>
/* Preload avatar image styles to prevent layout shift */
.site-avatar {
  float: left;
  width: 70px;
  height: 70px;
  margin-right: 15px;
  position: relative;
  overflow: hidden;
  border-radius: 50%;
  background-color: #f0f0f0; /* Light gray placeholder */
  /* Define a placeholder gradient background */
  background-image: linear-gradient(to bottom right, #f0f0f0, #d8d8d8);
}

.site-avatar::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.05);
  z-index: 1;
}

.site-avatar img {
  border-radius: 50%;
  width: 70px;
  height: 70px;
  object-fit: cover;
  transform: translateZ(0); /* Force hardware acceleration */
  position: relative;
  z-index: 2;
  transition: opacity 0.2s ease-in-out;
}

/* Avatar image loading state */
.site-avatar img.loading {
  opacity: 0;
}

@media (max-width: 640px) {
  .site-avatar {
    float: none;
    display: block;
    margin: 0 auto;
  }
}
</style>
