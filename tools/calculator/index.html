  <div class="tool-header">

      <button class="calculator-key operator" data-action="subtract">−</button>

      <button class="calculator-key number" data-digit="2">2</button>

<style>

    margin: 0 auto;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    background-color: #f9f9f9;
    touch-action: manipulation;
  }
  
  .calculator-display {
    background-color: #fff;
    padding: 20px;
    text-align: right;
  }
  
  .calculator-history {
    font-size: 14px;
    min-height: 20px;
    color: #888;
    margin-bottom: 5px;
    overflow-x: auto;
    white-space: nowrap;
  }
  
  .calculator-input {
    font-size: 36px;
    font-weight: 300;
    color: #333;
    overflow-x: auto;
    white-space: nowrap;
  }

      font-size: 28px;
    }
  }
</style>

<script>
  // Calculator state variables
  let displayValue = '0';
  let firstOperand = null;
  let operator = null;
  let waitingForSecondOperand = false;
  let calculationHistory = '';
  let historyDisplay, inputDisplay;

  // Initialize calculator when the page is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initCalculator);
  } else {
    initCalculator();
  }

  /**
   * Initialize the calculator
   */
  function initCalculator() {
    console.log('Initializing calculator');
    
    // Get DOM elements
    historyDisplay = document.getElementById('history');
    inputDisplay = document.getElementById('input');
    
    if (!historyDisplay || !inputDisplay) {
      console.error('Calculator elements not found!');
      return;
    }
    
    // Reset calculator state
    resetCalculator();
    
    // Remove any existing event listeners
    const oldKeypad = document.querySelector('.calculator-keypad');
    if (oldKeypad) {
      const newKeypad = oldKeypad.cloneNode(true);
      oldKeypad.parentNode.replaceChild(newKeypad, oldKeypad);
    }
    
    // Set up click handlers on all buttons
    const keys = document.querySelectorAll('.calculator-key');
    keys.forEach(key => {
      key.addEventListener('click', handleButtonClick, { passive: true });
      key.addEventListener('touchstart', handleButtonClick, { passive: true });
    });
    
    // Add keyboard support
    document.addEventListener('keydown', handleKeyPress);
    
    // Initialize the display
    updateDisplay();
    console.log('Calculator initialized successfully');
  }

  /**
   * Update the calculator display
   */
  function updateDisplay() {
    if (inputDisplay) inputDisplay.textContent = displayValue;
    if (historyDisplay) historyDisplay.textContent = calculationHistory;
  }

  /**
   * Handle button clicks
   */
  function handleButtonClick(event) {
    event.preventDefault();
    const key = event.currentTarget;
    console.log('Button clicked:', key.textContent);
    
    // Number buttons
    if (key.classList.contains('number')) {
      if (key.dataset.digit === '.') {
        inputDecimal();
      } else {
        inputDigit(key.dataset.digit);
      }
      updateDisplay();
      return;
    }
    
    // Operator buttons
    if (key.classList.contains('operator')) {
      handleOperator(key.dataset.action);
      updateDisplay();
      return;
    }
    
    // Function buttons
    switch (key.dataset.action) {
      case 'calculate':
        performCalculation();
        break;
      case 'clear':
        resetCalculator();
        break;
      case 'negative':
        toggleNegative();
        break;
      case 'percentage':
        calculatePercentage();
        break;
      case 'backspace':
        handleBackspace();
        break;
    }
    updateDisplay();
  }

  /**
   * Input a digit
   */
  function inputDigit(digit) {
    if (waitingForSecondOperand) {
      displayValue = digit;
      waitingForSecondOperand = false;
    } else {
      displayValue = displayValue === '0' ? digit : displayValue + digit;
    }
  }

  /**
   * Input a decimal point
   */
  function inputDecimal() {
    if (waitingForSecondOperand) {
      displayValue = '0.';
      waitingForSecondOperand = false;
      return;
    }

    if (!displayValue.includes('.')) {
      displayValue += '.';
    }
  }

  /**
   * Handle operator input
   */
  function handleOperator(nextOperator) {
    const inputValue = parseFloat(displayValue);

    if (firstOperand === null) {
      firstOperand = inputValue;
    } else if (operator) {
      const result = performCalculation();
      displayValue = `${parseFloat(result.toFixed(7))}`;
      firstOperand = result;
    }

    waitingForSecondOperand = true;
    operator = nextOperator;
    calculationHistory = `${firstOperand} ${operator} `;
  }

  /**
   * Perform calculation
   */
  function performCalculation() {
    const inputValue = parseFloat(displayValue);

    if (operator === 'add') {
      return firstOperand + inputValue;
    } else if (operator === 'subtract') {
      return firstOperand - inputValue;
    } else if (operator === 'multiply') {
      return firstOperand * inputValue;
    } else if (operator === 'divide') {
      return firstOperand / inputValue;
    }

    return inputValue;
  }

  /**
   * Reset calculator
   */
  function resetCalculator() {
    displayValue = '0';
    firstOperand = null;
    operator = null;
    waitingForSecondOperand = false;
    calculationHistory = '';
  }

  /**
   * Toggle negative/positive
   */
  function toggleNegative() {
    displayValue = (-parseFloat(displayValue)).toString();
  }

  /**
   * Calculate percentage
   */
  function calculatePercentage() {
    displayValue = (parseFloat(displayValue) / 100).toString();
  }

  /**
   * Handle backspace
   */
  function handleBackspace() {
    if (displayValue.length > 1) {
      displayValue = displayValue.slice(0, -1);
    } else {
      displayValue = '0';
    }
  }

  /**
   * Handle keyboard input
   */
  function handleKeyPress(event) {
    const key = event.key;
    
    if (/[0-9]/.test(key)) {
      inputDigit(key);
    } else if (key === '.') {
      inputDecimal();
    } else if (key === '+') {
      handleOperator('add');
    } else if (key === '-') {
      handleOperator('subtract');
    } else if (key === '*') {
      handleOperator('multiply');
    } else if (key === '/') {
      handleOperator('divide');
    } else if (key === 'Enter' || key === '=') {
      performCalculation();
    } else if (key === 'Escape') {
      resetCalculator();
    } else if (key === 'Backspace') {
      handleBackspace();
    }
    
    updateDisplay();
  }
</script>
