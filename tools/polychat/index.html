<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/tools.css">

<div class="polychat-container">
  <div class="polychat-sidebar">
    <h2>PolyChat Settings</h2>
    
    <div class="config-section">
      <div class="section-header-collapsible">
        <h3>API Keys</h3>
        <button class="toggle-section" aria-expanded="true">
          <span class="chevron-down">▼</span>
        </button>
      </div>
      
      <div class="key-management-panel">
        <div class="api-key-section">
          <div class="provider-key-header">
            <strong>OpenAI</strong>
            <span class="key-status">Not Set</span>
          </div>
          <div class="key-input-group">
            <input type="password" class="api-key-input" id="openai-key" placeholder="Enter OpenAI API Key">
            <button class="small-button" onclick="saveKey('openai')">Save</button>
            <button class="small-button reset-key" onclick="resetKey('openai')">Reset</button>
          </div>
        </div>

        <div class="api-key-section">
          <div class="provider-key-header">
            <strong>Anthropic</strong>
            <span class="key-status">Not Set</span>
          </div>
          <div class="key-input-group">
            <input type="password" class="api-key-input" id="anthropic-key" placeholder="Enter Anthropic API Key">
            <button class="small-button" onclick="saveKey('anthropic')">Save</button>
            <button class="small-button reset-key" onclick="resetKey('anthropic')">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <div class="config-section">
      <div class="section-header-collapsible">
        <h3>Model Settings</h3>
        <button class="toggle-section" aria-expanded="true">
          <span class="chevron-down">▼</span>
        </button>
      </div>
      
      <select class="full-width" id="model-select">
        <optgroup label="OpenAI Models" data-provider="openai">
          <option value="gpt-4">GPT-4</option>
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
        </optgroup>
        <optgroup label="Anthropic Models" data-provider="anthropic">
          <option value="claude-3-opus">Claude 3 Opus</option>
          <option value="claude-3-sonnet">Claude 3 Sonnet</option>
          <option value="claude-3-haiku">Claude 3 Haiku</option>
        </optgroup>
        <optgroup label="Groq Models" data-provider="groq">
          <option value="llama2-70b-4096">Llama 2 70B</option>
          <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
          <option value="gemma-7b-it">Gemma 7B IT</option>
        </optgroup>
        <optgroup label="Google Gemini Models" data-provider="google">
          <option value="gemini-pro">Gemini Pro</option>
          <option value="gemini-pro-vision">Gemini Pro Vision</option>
        </optgroup>
      </select>
    </div>

    <div class="config-section">
      <div class="section-header-collapsible">
        <h3>Temperature</h3>
        <button class="toggle-section" aria-expanded="true">
          <span class="chevron-down">▼</span>
        </button>
      </div>
      
      <input type="range" class="full-width" id="temperature" min="0" max="1" step="0.1" value="0.7">
      <div class="range-value">0.7</div>
    </div>
  </div>

  <div class="polychat-chat">
    <div class="chat-header">
      <button class="mobile-menu-button" aria-label="Toggle settings">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12h18M3 6h18M3 18h18"></path>
        </svg>
      </button>
      <h3>PolyChat</h3>
      <button class="mobile-reset-button" onclick="resetContext()" aria-label="Reset conversation">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
          <path d="M3 3v5h5"></path>
        </svg>
      </button>
    </div>

    <div class="chat-window" id="chat-window">
      <div class="message assistant-message">
        <div class="message-content">
          <p>Hello! I'm your AI assistant. How can I help you today?</p>
        </div>
      </div>
    </div>

    <div class="chat-input-container">
      <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
      <button id="send-button" aria-label="Send message">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 2L11 13"></path>
          <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
        </svg>
      </button>
    </div>
  </div>
</div>

<div class="toast-container" id="toast-container"></div>

<script src="{{ site.baseurl }}/assets/js/polychat.js"></script>
