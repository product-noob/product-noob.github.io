<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/tools.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<div class="tools-container">
  <div id="tool-header"></div>

  <div class="qr-generator">
    <div class="qr-container">
      <div class="input-group">
        <label for="qr-input">Enter URL or text</label>
        <input type="text" id="qr-input" placeholder="Enter URL or text">
      </div>
      <div id="action-buttons"></div>
      <div class="qr-preview">
        <div id="qr-output"></div>
      </div>
    </div>
  </div>
</div>

<script>
  // Initialize tool header using common component
  document.addEventListener('DOMContentLoaded', function() {
    const header = ToolsUI.createToolHeader({
      title: 'QR Code Generator',
      description: 'Generate QR codes for URLs, text, contact information, and more.'
    });
    document.getElementById('tool-header').appendChild(header);

    // Create action buttons using common component
    const generateButton = ToolsUI.createActionButton({
      text: 'Generate QR',
      onClick: generateQR
    });
    const downloadButton = ToolsUI.createActionButton({
      text: 'Download QR Code',
      onClick: downloadQR
    });
    downloadButton.style.display = 'none';
    downloadButton.id = 'download-qr';

    const actionButtons = document.getElementById('action-buttons');
    actionButtons.appendChild(generateButton);
    actionButtons.appendChild(downloadButton);
  });

  // Make sure generateQR is defined in the global window scope
  let qr = null;
  
  // Check if QRious library is loaded properly
  document.addEventListener('DOMContentLoaded', function() {
    if (typeof QRious === 'undefined') {
      console.error('QRious library not loaded!');
      ToolsUtils.showToast('QR Code library failed to load. Please refresh the page.', 5000);
      return;
    }
    console.log('QRious library loaded successfully!');
  });
  
  // Define generateQR in global scope
  window.generateQR = function() {
    const text = document.getElementById('qr-input').value;
    if (!text) {
      ToolsUtils.showToast('Please enter some text or URL');
      return;
    }
    
    // Check if QRious library is available
    if (typeof QRious === 'undefined') {
      console.error('QRious library not loaded!');
      ToolsUtils.showToast('QR Code library is not available. Please refresh the page.', 5000);
      return;
    }
    
    const qrOutput = document.getElementById('qr-output');
    qrOutput.innerHTML = '';
    
    try {
      // Create a canvas element for the QR code
      const canvas = document.createElement('canvas');
      canvas.id = 'qr-canvas';
      qrOutput.appendChild(canvas);
      
      // Generate QR code using QRious
      qr = new QRious({
        element: canvas,
        value: text,
        size: 256,
        background: '#ffffff',
        foreground: '#000000',
        level: 'H' // Error correction level
      });
      
      document.getElementById('download-qr').style.display = 'block';
    } catch (error) {
      console.error('Error generating QR code:', error);
      ToolsUtils.showToast('Error generating QR code: ' + error.message);
    }
  }
  
  // Define downloadQR in global scope
  window.downloadQR = function() {
    if (!qr) {
      ToolsUtils.showToast('No QR code to download');
      return;
    }
    
    try {
      ToolsUtils.downloadFile(
        qr.toDataURL('image/png'),
        'qrcode.png',
        'image/png'
      );
    } catch (error) {
      console.error('Error downloading QR code:', error);
      ToolsUtils.showToast('Error downloading QR code: ' + error.message);
    }
  }
</script>
