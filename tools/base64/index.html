<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/tools.css">
<script src="{{ site.baseurl }}/assets/js/page-transitions.js" defer></script>

<div class="tools-container">
  <div id="tool-header"></div>

  <div class="base64-tool">
    <div class="input-section">
      <div class="section-header">
        <h3>Input</h3>
        <div class="section-actions">
          <button class="action-button" id="clear-input">Clear</button>
          <button class="action-button" id="copy-input">Copy</button>
        </div>
      </div>
      <textarea id="input-text" class="base64-textarea" placeholder="Enter text to encode or decode..."></textarea>
    </div>

    <div class="action-buttons">
      <button class="action-button primary" id="encode-btn">Encode</button>
      <button class="action-button primary" id="decode-btn">Decode</button>
    </div>

    <div class="output-section">
      <div class="section-header">
        <h3>Output</h3>
        <div class="section-actions">
          <button class="action-button" id="clear-output">Clear</button>
          <button class="action-button" id="copy-output">Copy</button>
        </div>
      </div>
      <textarea id="output-text" class="base64-textarea" placeholder="Result will appear here..." readonly></textarea>
    </div>
  </div>
</div>

<script>
  // Initialize tool header using common component
  document.addEventListener('DOMContentLoaded', function() {
    const header = ToolsUI.createToolHeader({
      title: 'Base64 Encoder/Decoder',
      description: 'Encode text to Base64 or decode Base64 to text. Useful for encoding binary data, URLs, and more.'
    });
    document.getElementById('tool-header').appendChild(header);
  });

  // Get DOM elements
  const inputText = document.getElementById('input-text');
  const outputText = document.getElementById('output-text');
  const encodeBtn = document.getElementById('encode-btn');
  const decodeBtn = document.getElementById('decode-btn');
  const clearInputBtn = document.getElementById('clear-input');
  const clearOutputBtn = document.getElementById('clear-output');
  const copyInputBtn = document.getElementById('copy-input');
  const copyOutputBtn = document.getElementById('copy-output');

  // Encode text to Base64
  function encodeBase64() {
    try {
      const text = inputText.value;
      if (!text) {
        ToolsUtils.showToast('Please enter text to encode');
        return;
      }
      const encoded = btoa(unescape(encodeURIComponent(text)));
      outputText.value = encoded;
      ToolsUtils.showToast('Text encoded successfully');
    } catch (error) {
      ToolsUtils.showToast('Error encoding text');
      console.error('Encoding error:', error);
    }
  }

  // Decode Base64 to text
  function decodeBase64() {
    try {
      const text = inputText.value;
      if (!text) {
        ToolsUtils.showToast('Please enter text to decode');
        return;
      }
      const decoded = decodeURIComponent(escape(atob(text)));
      outputText.value = decoded;
      ToolsUtils.showToast('Text decoded successfully');
    } catch (error) {
      ToolsUtils.showToast('Error decoding text. Make sure the input is valid Base64');
      console.error('Decoding error:', error);
    }
  }

  // Clear input
  function clearInput() {
    inputText.value = '';
    inputText.focus();
  }

  // Clear output
  function clearOutput() {
    outputText.value = '';
  }

  // Copy input to clipboard
  async function copyInput() {
    if (!inputText.value) {
      ToolsUtils.showToast('Nothing to copy');
      return;
    }
    await ToolsUtils.copyToClipboard(inputText.value);
  }

  // Copy output to clipboard
  async function copyOutput() {
    if (!outputText.value) {
      ToolsUtils.showToast('Nothing to copy');
      return;
    }
    await ToolsUtils.copyToClipboard(outputText.value);
  }

  // Add event listeners
  encodeBtn.addEventListener('click', encodeBase64);
  decodeBtn.addEventListener('click', decodeBase64);
  clearInputBtn.addEventListener('click', clearInput);
  clearOutputBtn.addEventListener('click', clearOutput);
  copyInputBtn.addEventListener('click', copyInput);
  copyOutputBtn.addEventListener('click', copyOutput);

  // Add keyboard shortcuts
  document.addEventListener('keydown', function(event) {
    // Ctrl/Cmd + Enter to encode
    if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
      encodeBase64();
    }
    // Ctrl/Cmd + Shift + Enter to decode
    if ((event.ctrlKey || event.metaKey) && event.shiftKey && event.key === 'Enter') {
      decodeBase64();
    }
  });
</script>
