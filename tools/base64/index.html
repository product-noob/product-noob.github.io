<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/tools.css">
<script src="{{ site.baseurl }}/assets/js/tools.js"></script>
<script src="{{ site.baseurl }}/assets/js/page-transitions.js" defer></script>

<div class="tools-container">
  <div id="tool-header"></div>

  <div class="base64-tool">
    <div class="input-section">
      <div class="section-header">
        <h3>Input</h3>
        <div class="section-actions">
          <button class="action-button" id="clear-input">Clear</button>
          <button class="action-button" id="copy-input">Copy</button>
        </div>
      </div>
      <textarea id="input-text" class="base64-textarea" placeholder="Enter text to encode or decode..."></textarea>
    </div>

    <div class="action-buttons">
      <button class="action-button primary" id="encode-btn">Encode</button>
      <button class="action-button primary" id="decode-btn">Decode</button>
    </div>

    <div class="output-section">
      <div class="section-header">
        <h3>Output</h3>
        <div class="section-actions">
          <button class="action-button" id="clear-output">Clear</button>
          <button class="action-button" id="copy-output">Copy</button>
        </div>
      </div>
      <textarea id="output-text" class="base64-textarea" placeholder="Result will appear here..." readonly></textarea>
    </div>
  </div>
</div>

<script>
  // Initialize tool header using common component
  document.addEventListener('DOMContentLoaded', function() {
    const header = ToolsUI.createToolHeader({
      title: 'Base64 Encoder/Decoder',
      description: 'Encode text to Base64 or decode Base64 to text. Useful for encoding binary data, URLs, and more.'
    });
    document.getElementById('tool-header').appendChild(header);
    
    // Initialize base64 tool
    Base64Tool.init();
  });
</script>
