---
layout: default
---
<h2>{{ page.title }}</h2>

<div class="containerblog">
	<div class="posts"> {% for post in site.posts %}
		<article class="post">
			<h4><a href="{{ site.baseurl }}{{ post.url }}" class="blogheader">{{ post.title }}</a></h4>
			<div class="entry">
				<div class="blogsubtext">{{ post.description }} </div>
			</div>
			<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
		</article> {% endfor %}
	</div>
</div>
