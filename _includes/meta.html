<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta property="og:locale" content="en_US">

<!-- Basic META -->
<meta name="author" content="Prince Jain">
<meta name="robots" content="index, follow">

<!-- OpenGraph META -->
<meta property="og:site_name" content="Prince Jain">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:title" content="{% if page.title %}{{ page.title | truncate: 70 }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description | truncate: 155 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.url }}/images/my-image.webp{% endif %}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

<!-- Twitter META -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@Prince_Jain17">
<meta name="twitter:creator" content="@Prince_Jain17">
<meta name="twitter:title" content="{% if page.title %}{{ page.title | truncate: 70 }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description | truncate: 155 }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:image" content="{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.url }}/images/my-image.webp{% endif %}">

<!-- Standard META -->
<meta name="title" content="{% if page.title %}{{ page.title | truncate: 70 }}{% else %}{{ site.title }}{% endif %}">
<meta name="description" content="{% if page.description %}{{ page.description | truncate: 155 }}{% else %}{{ site.description }}{% endif %}">

<!-- Article specific META (only for blog posts) -->
{% if page.layout == 'post' %}
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
{% if page.categories %}
<meta property="article:section" content="{{ page.categories[0] }}">
{% endif %}
{% if page.tags %}
{% for tag in page.tags %}
<meta property="article:tag" content="{{ tag }}">
{% endfor %}
{% endif %}
{% endif %}

<!-- image -->
{% if page.image %}
<meta name="twitter:image" content="https://princejain.me{{ page.image.path }}" />
<meta name="og:image" content="https://princejain.me{{ page.image.path }}" />
{% else %}
<meta property="og:image" content="https://princejain.me/images/my-image.webp">
{% endif %}

<!-- url -->
<meta property="og:url" content="/">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
