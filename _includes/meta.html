<!-- This goes in head.html-->

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta property="og:locale" content="en_US">

<!-- Meta tags used for SEO Optimisation-->

<meta name="author" content="Prince Jain">
<meta name="description" content="My personal blog where I document my learnings and Product Management journey.">
<meta property="og:title" content="Prince Jain">
<meta property="og:description" content="My personal blog to share/ document my Product Management journey.">
<meta property="og:url" content="/">
<meta property="og:site_name" content="Prince Jain">
<meta property="og:image" content="https://princejain.me/images/my-image.webp">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% if page.title %}{{ page.title | truncate: 30 }}{% else %}{{ Prince Jain }}{% endif %}" />
<meta name="twitter:site" content="@Prince_Jain17">
<meta name="twitter:description" content="{% if page.description %}{{ page.description | truncate: 140 }}{% else %}{{ site.description }}{% endif %}" />
{% if page.image %}
<meta name="twitter:image" content="https://princejain.me{{ page.image.path }}" />
{% endif %}
