<meta charset="utf-8" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<meta property="og:image" content="https://avatars0.githubusercontent.com/u/75776873?s=400&u=5a4092d6327021ef2d5db7030d3f3f61a338f7e7&v=4" />

{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt| strip_html }}" />
<meta property="og:description" content="{{ page.excerpt| strip_html }}" />
{% else %}
<meta name="description" content="{{ site.description }}" />
<meta property="og:description" content="{{ site.description }}" />
{% endif %}
<meta name="author" content="{{ site.name }}" />

{% if page.title %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="twitter:title" content="{{ page.title }}" />
{% endif %}

<link rel="shortcut icon" type="image/png" href="/assets/favicon.png" />

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@Prince_Jain17" />
<meta name="twitter:description" content="My personal blog where I share random good stuff, mostly about Product" />
<meta name="twitter:image" content="https://www.prodpad.com/wp-content/uploads/2020/09/what-is-product-management-1.png" />
