<head>
	{% include analytics.html %}
	{% include meta.html %}
	{% include schema.html %}
	<title> {% if page.title %}{{ page.title }} | {% endif %}{{ site.name }} </title>
	
	<!-- Preconnect to Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- Load font with display=swap for better performance -->
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	
	<!-- Load all CSS synchronously -->
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/header.css" />
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" />
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/typography-fix.css" />
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
	{% assign canonical_url = site.url | append: page.url | replace: '/index.html', '/' %}
	<link rel="canonical" href="{{ canonical_url }}">
	<link rel="shortcut icon" type="image/png" href="/images/site-icon.webp" />
	<link rel="apple-touch-icon" href="/images/site-icon.webp">

</head>
