<div class="wrapper-masthead">
  <!-- <div class="header-background"></div> -->
  <div class="container">
    <header class="masthead clearfix" role="banner">
      <!-- Site Identity Container -->
      <div class="header-identity">
        <a href="{{ site.baseurl }}/" class="site-avatar" aria-label="Go to homepage">
          <!-- Optimized avatar image with fixed dimensions to prevent layout shift -->
          <img 
            src="/images/my-image.webp" 
            alt="Prince Jain profile photo" 
            width="64" 
            height="64" 
            loading="eager" 
            fetchpriority="high" 
            decoding="async">
        </a>
        <div class="site-info">
          <h1 class="site-name">
            <a href="{{ site.baseurl }}/" aria-label="Homepage - {{ site.name }}">{{ site.name }}</a>
          </h1>
        </div>
      </div>

      <!-- Navigation -->
      <nav role="navigation" aria-label="Main site navigation">
        <a href="{{ site.baseurl }}/blogs" aria-label="Personal blog posts by Prince Jain">Blogs</a>
        <a href="{{ site.baseurl }}/links/" aria-label="Curated Product Management resources">Links</a>
        <a href="{{ site.baseurl }}/tools/" aria-label="Interactive productivity tools">Tools</a>
        <a href="{{ site.baseurl }}/worksummary" aria-label="Professional experience and highlights">Work-ex</a>
        <a href="{{ site.baseurl }}/about" aria-label="Learn more about Prince Jain">About Me</a>
      </nav>
    </header>
  </div>
</div>
