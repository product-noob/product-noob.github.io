{% if page.layout == 'post' %}
<!-- Blog Post Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title | escape }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{% if page.last_modified_at %}{{ page.last_modified_at | date_to_xmlschema }}{% else %}{{ page.date | date_to_xmlschema }}{% endif %}",
  "author": {
    "@type": "Person",
    "name": "Prince Jain",
    "url": "{{ site.url }}"
  },
  "description": "{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ site.url }}{{ page.url }}"
  },
  "publisher": {
    "@type": "Person",
    "name": "Prince Jain",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}/images/my-image.webp"
    }
  },
  "image": [
    "{{ site.url }}{% if page.image %}{{ page.image }}{% else %}/images/my-image.webp{% endif %}"
  ]
}
</script>
{% elsif page.layout == 'page' and page.url contains '/tools/' %}
<!-- Tool Page Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareApplication",
  "name": "{{ page.title | escape }}",
  "applicationCategory": "WebApplication",
  "operatingSystem": "Any",
  "offers": {
    "@type": "Offer",
    "price": "0",
    "priceCurrency": "USD"
  },
  "author": {
    "@type": "Person",
    "name": "Prince Jain",
    "url": "{{ site.url }}"
  },
  "description": "{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}"
}
</script>
{% else %}
<!-- Website Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.name }}",
  "url": "{{ site.url }}",
  "description": "{{ site.description }}",
  "author": {
    "@type": "Person",
    "name": "Prince Jain"
  }
}
</script>
{% endif %}
