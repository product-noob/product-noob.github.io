<!-- This goes in default.html under layout -->

<data class="u-url" href="{{ "/" | relative_url }}"></data>
<div class="wrapper-footer">
  <div class="container">
    <footer class="footer">
      {% if site.footer-links.email %}<a href="mailto:{{ site.footer-links.email }}" aria-label="Gmail" ><i class="svg-icon email"></i></a>{% endif %}
      {% if site.footer-links.linkedin %}<a href="https://www.linkedin.com/in/{{ site.footer-links.linkedin }}" aria-label="LinkedIn" ><i class="svg-icon linkedin"></i></a>{% endif %}
      {% if site.footer-links.twitter %}<a href="https://www.twitter.com/{{ site.footer-links.twitter }}" aria-label="Twitter" ><i class="svg-icon twitter"></i></a>{% endif %}
      <p> Forever Curious Â© Prince Jain. </p>
    </footer>
  </div>
</div>
